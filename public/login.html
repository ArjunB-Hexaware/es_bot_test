<html>
    <script>
        function testFn(){
              var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() { // response handling
    if (this.readyState == 4 && this.status == 200) {
      window.close();
    }
  };
  xhttp.open("POST", "testingLogin", true);
  xhttp.send();
 
        }
    </script>
    <body>
        <div> Welcome to lms login</div>
        <button onclick="testFn()">Back button;</button>
    </body>
</html>
